<!DOCTYPE html>
<html>
	<head>
		<!-- Bootstrap Core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!--<script src="bootstrap-modal-carousel.js"></script>-->
		<script type='text/javascript' src='modalTest.js'></script>
		<script type='text/javascript' src='js/bootstrap.min.js'></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	</head>
	
	<body>
		<button id="testBtn" type="button" data-toggle="modal" data-target="#myModal" data-local="#myCarousel">
			open modal
		</button>
		
<!--
		<button id="testBtn" type="button" data-toggle="modal" data-target="#myModal">
			open modal no carousel
		</button>
-->
		
			<!-- Testing modal box with slides -->
			<link href="bootstrap-modal-carousel.css" rel="stylesheet" />

			<script src="bootstrap-modal-carousel.js"/></script/>

			<!-- Add these data tags to element that will open this modal box
			<button type="button" class="btn" data-toggle="modal" data-target="#myModal" data-local="#myCarousel">Demo</button>
		-->

			<div id="myCarousel" class="carousel slide carousel-fit" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner">
				<div class="item active">
				  <img data-src="holder.js/900x500/auto/#777:#555/text:First slide" alt="First slide">
				  <div class="carousel-caption">
					<h3>First slide label</h3>
					<p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
				  </div>
				</div>
				<div class="item">
				  <img data-src="holder.js/750x400/auto/#666:#444/text:Second slide" alt="Second slide">
				  <div class="carousel-caption">
					<h3>Second slide label</h3>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				  </div>
				</div>
				<div class="item">
				  <img data-src="holder.js/600x300/auto/#555:#333/text:Third slide" alt="Third slide">
				  <div class="carousel-caption">
					<h3>Third slide label</h3>
					<p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
				  </div>
				</div>
			  </div>

			  <!-- Controls -->
			  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			  </a>
			</div>


			<!-- Modal -->
			<div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Modal title</h4>
				  </div>
				  <div class="modal-body">
					<p>One fine bodyâ€¦</p>
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				  </div>
				</div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		
	</body>
</html>
